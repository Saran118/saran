<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
    <h2>Confirm & Pay</h2>
    <p>Total: â‚¹{{ total_price }}</p>

    <button id="rzp-button1" class="btn btn-primary">Pay with Razorpay</button>

    <form id="payment-form" style="display: none;">
        <input type="hidden" id="razorpay_payment_id">
        <input type="hidden" id="razorpay_order_id" value="{{ order_id }}">
        <input type="hidden" id="user_address" value="{{ address }}">
    </form>
</div>

<script>
    var options = {
        "key": "{{ razorpay_key }}",
        "amount": "{{ total_price|floatformat:2|add:'0' }}00", // amount in paise
        "currency": "INR",
        "name": "My E-Commerce",
        "description": "Purchase",
        "order_id": "{{ order_id }}",
        "handler": function (response) {
            fetch("{% url 'verify_payment' %}", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": "{{ csrf_token }}"
                },
                body: JSON.stringify({
                    razorpay_payment_id: response.razorpay_payment_id,
                    razorpay_order_id: response.razorpay_order_id,
                    address: document.getElementById("user_address").value
                })
            })
            .then(res => res.json())
            .then(data => {
                if (data.status === 'success') {
                    alert("Payment successful! Redirecting...");
                    window.location.href = "{% url 'order_success' %}";
                } else {
                    alert("Payment failed. Please try again.");
                }
            });
        },
        "theme": {
            "color": "#3399cc"
        }
    };

    var rzp1 = new Razorpay(options);

    document.getElementById('rzp-button1').onclick = function (e) {
        rzp1.open();
        e.preventDefault();
    };
</script>

</body>
</html>
